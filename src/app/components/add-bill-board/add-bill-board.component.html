<div class="container" style="margin-top:100px;" id="addBillBoardBody">
  <div>
    <h1>Add New Billboard</h1>
  </div>
  <form (submit)="onBBSubmit()">
      <div class="form-group">
          <label for="exampleFormControlInput1">Type</label>
          
            <select  class="select custom-select mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="category" name="category" >
              <option>Finance</option>
              <option>Entertainment</option>
              <option>Education</option>
              <option>Research</option>
              <option>Food</option>


            </select>
          
        </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input [(ngModel)]="title" name="title" type="email" class="form-control" placeholder="XYZ Company Publicity Brand">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea [(ngModel)]="description" name="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Address</label>
      <input [(ngModel)]="address" name="address" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Width (inch)</label>
      <input [(ngModel)]="width" name="width" type="number" class="form-control" >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Height (inch)</label>
      <input [(ngModel)]="height" name="height" type="number" class="form-control" >
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Price</label>
      <input [(ngModel)]="price" name="price" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Picture</label><br/>
      <img [src]="imageUrl" style="width:200px; height:200px;">  
        <input ng2FileSelect [uploader]="uploader" name="picture"  type="file" class="form-control-file" (change)="onSelected($event.target.files)" id="exampleFormControlFile1">
        <!-- (change)="onPictureSelected($event)" -->
    </div>
    <button type="submit" class="btn mb-2">Submit</button>
  </form>
</div>
