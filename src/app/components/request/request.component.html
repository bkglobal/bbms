<div class="container">
  <h1>MY ORDERS</h1>
  <div id="accordion">
    <div class="card" *ngFor="let request of requests">
      <div class="card-header" data-toggle="collapse" data-target="'#collapse'+request.id" aria-expanded="true"
        aria-controls="'collapse'+request.id" id="'heading'+request.id">
        <h5 class="mb-0">
          <button class="btn btn-link">
            {{request.date}} <button class="btn btn-success" *ngIf="request.isApproved == 0" (click)="acceptRequest(request.id)"
              style="background-color:#25806E; margin-left: 10px;">ACCEPT</button>
            <span *ngIf="request.isApproved == 1" style="color:#25806E; margin-left:10px;"> Approved</span>
          </button>

          <button style="float:right" (click)="getBillBoardData(request.bb_id)" class="btn btn-default" data-toggle="modal"
            data-target="#exampleModal">
            Bill Board
          </button>
          <i *ngIf="request.isApproved == 0" (click)="removeRequest(request.id)"><img src="assets/imgs/remove.png"
              width="40" style="float:right; margin-right:20px;"></i>
          <button style="margin-left: 10px;" class="fbAlert bttn bttn-primary bttn-stretch bttn-fill bttn-md"
            data-toggle="modal" data-target="#exampleModal2" *ngIf="request.isFeedbackRead == 0" (click)="seeFeedback(request.feedback, request.id)">See
            Feedback</button>
          <button style="margin-left: 10px;" class="bttn bttn-primary bttn-stretch bttn-fill bttn-md" data-toggle="modal"
            data-target="#exampleModal2" *ngIf="request.isFeedbackRead == 1" (click)="seeFeedback(request.feedback)">See Feedback</button>
        </h5>
      </div>

      <div id="'collapse'+request.id" class="collapse show" aria-labelledby="'heading'+request.id" data-parent="#accordion">
        <div class="card-body">
          <!-- Bid Price : RS. <span style="font-size: 1.5em;">{{request.bidPrice}}</span> -->
        </div>
      </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div *ngIf="billBoard"  class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{billBoard.title}} </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img style="width:100%;" src="http://localhost:3000/getfile/{{billBoard.image}}" />
            <h2>{{billBoard.description}}</h2>
            <p>Height: {{billBoard.height}}</p>
            <p>Width: {{billBoard.width}}</p>
            <p>Price: <span style="font-size: 1.5em;">{{billBoard.price}}</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="exampleModal2" tabindex="0" role="dialog" aria-labelledby="exampleModalLabel2"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Feedback</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- <label>FeedBack</label> -->
              <div *ngIf="feedback" class="card">
                <div class="card-body">
                  {{feedback}}
                </div>
              </div>
      
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
