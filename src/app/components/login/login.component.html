<div style="float:left;" class="col-md-6" style="margin:auto; margin-top:150px; margin-bottom:120px;">
        <div   class="card" style="border:solid 2px #25806E;">
                <div class="card-header header" style="text-align: center; background-color:#25806E; color:white;">
                        LOGIN
                    </div>            
            <div class="card-body">

                    <div class="container" style="text-align:center;">
                            <form class="form-horizontal" (submit)="onLogin()">
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <h2>Sign in</h2>
                                        <hr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 field-label-responsive">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                                <input required type="text" [(ngModel)]="username" name="username" class="form-control" id="username"
                                                       placeholder="" required autofocus>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-control-feedback">
                                                <span class="text-danger align-middle">
                                                    <!-- Put name validation error messages here -->
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 field-label-responsive">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                                <input required type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
                                                 required autofocus>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-control-feedback">
                                                <span class="text-danger align-middle">
                                                    <!-- Put e-mail validation error messages here -->
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Login</button>
                                    </div>
                                </div>
                            </form>
                          </div>


            </div>
        </div>
    
    </div>
