<div style="float:left;" class="col-md-8" style="margin:auto; margin-top:100px;">
        <div   class="card" style="border:solid 2px #25806E;">
                <div class="card-header header" style="text-align: center; background-color:#25806E; color:white;">
                        REGISTER
                    </div>            
            <div class="card-body">





<div class="container">
  <form class="form-horizontal" (submit)="onRegister()">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h2>Sign up</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="name">Name</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name"
                             placeholder="" required autofocus>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <!-- Put name validation error messages here -->
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="email">E-Mail Address</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                      <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email"
                             placeholder="you@example.com" required autofocus>
                  </div>
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <!-- Put e-mail validation error messages here -->
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Password</label>
          </div>
          <div class="col-md-6">
              <div class="form-group has-danger">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"
                             placeholder="Password" required>
                  </div>
              </div>
          </div>
          <!-- <div class="col-md-3">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <i class="fa fa-close"> Example Error Message</i>
                      </span>
              </div>
          </div> -->
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Confirm Password</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem">
                          <i class="fa fa-repeat"></i>
                      </div>
                      <input type="password" [(ngModel)]="password_confirmation" name="password_confirmation" class="form-control"
                             id="password-confirm" placeholder="Password" required>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
            <div class="col-md-3 field-label-responsive">
                    <label for="password">Choose Character</label>
                </div>
                
      <div class="input-group mb-3 col-md-6">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select class="custom-select" [(ngModel)]="character" name="character" id="inputGroupSelect01">
          <option value="1">Advertisement Agent</option>
          <option value="2">Owner</option>
          <!-- <option value="3">Three</option> -->
        </select>
      </div>
    </div>
      
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <button type="submit" style="margin-left:130px;" class="bttn bttn-primary bttn-slant"><i class="fa fa-user-plus"></i> Next</button>
          </div>
      </div>
  </form>
</div>


</div>

</div>
</div>
